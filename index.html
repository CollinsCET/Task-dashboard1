<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task databoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- Container containing the whole design -->
    <div class="main-container">

        <!-- This is the side bar container on the left -->
        <div class="side-bar-container">
            <div class="logo-container">
                <img src="./images/Organix logo.svg" alt="Organix-logo">
            </div>

            <!-- main side bar container -->
            <div class="menus-search-container">

                <!-- Search container -->
                <div class="search-container">
                    <div class="search-command-container">

                        <!-- Search section -->
                        <div class="search-section">
                            <div class="icon-container">
                                <img src="./images/search-01.svg" alt="search-01">
                            </div>
                            <div class="text-container">
                                <p>Search</p>
                            </div>
                        </div>

                        <!-- command section -->
                        <div class="commamd-section">
                            <div class="icon-container">
                                <img src="./images/command.svg" alt="search-01">
                            </div>
                            <div class="text-container">
                                <p>F</p>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Menu and label container -->
                <div class="menu-label-container">
                    <!-- The Menus container -->
                    <div class="menus-container">
                        <div class="menu-heading-container">
                            <p>MAIN MENU</p>
                        </div>
                        <div class="all-menu-container">
                            <!-- Home menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/home-01.svg" alt="home">
                                </div>
                                <div class="menu-text">
                                    <p>Home</p>
                                </div>
                            </div>
                            <!-- folder menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/folder-02.svg" alt="folder">
                                </div>
                                <div class="menu-text">
                                    <p>Folder</p>
                                </div>
                            </div>
                            <!-- calender menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/calendar-04.svg" alt="home">
                                </div>
                                <div class="menu-text">
                                    <p>Calender</p>
                                </div>
                            </div>
                            <!-- Team member menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/user.svg" alt="user">
                                </div>
                                <div class="menu-text">
                                    <p>Team Member</p>
                                </div>
                            </div>
                            <!-- Analytics menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/pie-chart.svg" alt="Analytics">
                                </div>
                                <div class="menu-text">
                                    <p>Analytics</p>
                                </div>
                            </div>
                            <!-- Wallet menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/wallet-01.svg" alt="wallet-01">
                                </div>
                                <div class="menu-text">
                                    <p>Wallet</p>
                                </div>
                            </div>
                            <!-- Task menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/task-01.svg" alt="task-01">
                                </div>
                                <div class="menu-text">
                                    <p>Task</p>
                                </div>
                            </div>
                            <!-- Mail menu -->
                            <div class="menu-container">
                                <div class="menu-icon">
                                    <img src="./images/mail-01.svg" alt="Mail">
                                </div>
                                <div class="menu-text">
                                    <p>Mail</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- The Labels container -->
                    <div class="labels-container">
                        <div class="label-heading">
                            <p>Label</p>
                        </div>
                        <div class="all-label-container">
                            <div class="label-container">
                                <div class="label-icon">
                                    <img src="./images/blue circle.svg" alt="circles">
                                </div>
                                <div class="label-text">
                                    <p>Marketing</p>
                                </div>
                            </div>
                            <div class="label-container">
                                <div class="label-icon">
                                    <img src="./images/blue circle.svg" alt="circles">
                                </div>
                                <div class="label-text">
                                    <p>Marketing</p>
                                </div>
                            </div>
                            <div class="label-container">
                                <div class="label-icon">
                                    <img src="./images/blue circle.svg" alt="circles">
                                </div>
                                <div class="label-text">
                                    <p>Marketing</p>
                                </div>
                            </div>
                            <div class="label-container">
                                <div class="label-icon">
                                    <img src="./images/blue circle.svg" alt="circles">
                                </div>
                                <div class="label-text">
                                    <p>Marketing</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- This is the whole container on the right -->
        <div class="right-content-container">
            <div class="top-menu-container">
                <div class="tittle">
                    <h1>Task</h1>
                </div>
                <div class="right-top-menu-container">
                    <div class="add-task-container">
                        <div class="add-icon-container">
                            <img src="./images/add-01.svg" alt="">
                        </div>
                        <div class="add-text-container">
                            <p>Add Task</p>
                        </div>
                    </div>

                    <div class="notification-coantainer">
                        <div class="notification">
                            <img src="./images/navigation-01.svg" alt="">
                        </div>
                    </div>
                    <div class="profile-container">
                        <img src="./images/avatars/image 21.png" alt="">
                    </div>
                </div>

            </div>

            <!-- This is the main container includimg all kanban -->
            <div class="main-content-container">

                <!-- Top-main-container -->
                <div class="top-content-container">

                    <!-- Kanban-container -->
                    <div class="kanban-container">

                        <!-- Board -->
                        <div class="board-container">
                            <div class="icon-container">
                                <img src="./images/column.svg" alt="board">
                            </div>
                            <div class="text-container">
                                <p>Board</p>
                            </div>
                        </div>

                        <!-- Table -->
                        <div class="Table-container">
                            <div class="icon-container">
                                <img src="./images/column.svg" alt="board">
                            </div>
                            <div class="text-container">
                                <p>Table</p>
                            </div>
                        </div>

                        <!-- Calender -->
                        <div class="Calender-container">
                            <div class="icon-container">
                                <img src="./images/column.svg" alt="board">
                            </div>
                            <div class="text-container">
                                <p>Calender</p>
                            </div>
                        </div>

                    </div>

                    <!-- Funnel container on the right -->
                    <div class="funnel-container">
                        <div class="filter-container">
                            <div class="icon-container">
                                <img src="./images/filter.svg" alt="">
                            </div>
                            <div class="text-container">
                                <p>Filter</p>
                            </div>
                        </div>
                        <div class="sort-container">
                            <div class="icon-container">
                                <img src="./images/arrow-data-transfer-vertical-round.svg" alt="sort">
                            </div>
                            <div class="text-container">
                                <p>Sort</p>
                            </div>
                        </div>
                    </div>

                </div>


                <!-- Shows details of kanban details -->
                <div class="all-kanban-container">

                    <!-- To do container -->
                    <div class="to-do-container">
                        <div class="to-do-bar-container">
                            <div class="bar-text">
                                <h1>To-Do</h1>
                            </div>
                            <div class="bar-add-icon">
                                <img src="./images/add-01.svg" alt="add">
                            </div>
                        </div>
                        <div class="to-do-cards-container">
                            <div class="card-container">
                                <!-- for design card -->
                                <div class="card-content">
                                    <div class="tittle-more-container">
                                        <div class="card-tittle">
                                            <h1>Design</h1>
                                        </div>
                                        <div class="more-container">
                                            <img src="./images/more-horizontal.svg" alt="more">
                                        </div>
                                    </div>
                                    <div class="card-image-container">
                                        <img src="./images/background image.png" alt="background-image">
                                    </div>
                                    <div class="requirement-product">
                                        <div class="requirement-plan">
                                            <h1>Customer Journey Mapping</h1>
                                        </div>
                                        <div class="product">
                                            <p>Kidszone</p>
                                        </div>
                                    </div>

                                    <div class="priority-date-container">
                                        <div class="priority-container">
                                            <img src="./images/flag-02.svg" alt="priority">
                                        </div>
                                        <div class="priority-text">
                                            <p>Medium</p>
                                        </div>
                                    </div>
                                    <div class="buttom-card-container">
                                        <div class="profile-container">
                                            <div class="profile-1">
                                                <img src="./images/avatars/image 21.png" alt="1">
                                            </div>
                                            <div class="profile-2">
                                                <img src="./images/avatars/image 25.png" alt="2">
                                            </div>
                                            <div class="profile-3">
                                                <img src="./images/avatars/image 27.png" alt="">
                                            </div>
                                        </div>

                                        <div class="link-comment-container">
                                            <div class="link-container">
                                                <div class="icon">
                                                    <img src="./images/link-02.svg" alt="link">
                                                </div>
                                                <div class="icon-text">
                                                    <p>16</p>
                                                </div>
                                            </div>

                                            <div class="comment-container">
                                                <div class="icon">
                                                    <img src="./images/message-01.svg" alt="message-01">
                                                </div>
                                            </div>
                                        </div>

                                    </div>




                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- In progress container -->
                    <div class="in-progress-container">
                        <div class="in-progress-container">
                            <div class="in-progress-bar-container">
                                <div class="bar-text">
                                    <h1>In Progress</h1>
                                </div>
                                <div class="bar-add-icon">
                                    <img src="./images/add-01.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Done container -->
                    <div class="done-container">
                        <div class="done-container">
                            <div class="done-bar-container">
                                <div class="bar-text">
                                    <h1>Done</h1>
                                </div>
                                <div class="bar-add-icon">
                                    <img src="./images/add-01.svg" alt="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
